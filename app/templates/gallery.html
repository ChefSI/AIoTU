<!DOCTYPE html>
<html lang="en">

<head>
  {% include "head_part.html" %}
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include "sidebar_part.html" %}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
            {% include "topbar_part.html" %}
                <!-- Begin Page Content -->
                <div class="container-fluid text-center">
                    <h1>Image Gallery</h1>
                    <div class="row justify-content-center">
                        {% for image in images %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="{{ image.photo.url }}" class="card-img-top" alt="{{ image.date }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ image.date }}</h5>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
          {% include "footer_part.html" %}
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
     {% include "modals_and_scripts_part.html" %}
</body>
</html>
